# static 策略组中，你需要手动选择想要的节点/策略组。
# available 策略组将按顺序选择你列表中第一个可用的节点。
# round-robin 策略组，将按列表的顺序轮流使用其中的节点。
# ssid 策略组，将根据你所设定的网络来自动切换节点/策略组

[policy]
static=无规则走此,proxy,direct, img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/Quantumult_X.png
static=奈飞专用,resource-tag-regex=(速蛙云)|(bulink免费订阅),server-tag-regex=美国, img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/Netflix.png
static=统一翻翻,proxy,速蛙云,bulink免费订阅,img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/World_Map.png
static=国内太慢翻翻,direct,resource-tag-regex=(速蛙云)|(bulink免费订阅),server-tag-regex=(香港)|(台湾), img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/Cellular.png
static=国外影视,direct,resource-tag-regex=(速蛙云)|(bulink免费订阅), img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/YouTube.png
static=美国,direct,resource-tag-regex=\w,server-tag-regex=美国, img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/United_States.png

;url-latency-benchmark=香港,server-tag-regex=香港,check-interval=600,tolerance=0,img-url=

;static=policy-name-1, Sample-A, Sample-B, Sample-C, img-url=http://example.com/icon.png
;url-latency-benchmark=policy-name-2, Sample-A, Sample-B, Sample-C
;available=policy-name-2, Sample-A, Sample-B, Sample-C
;round-robin=policy-name-3, Sample-A, Sample-B, Sample-C
;ssid=policy-name-4, Sample-A, Sample-B, LINK_22E171:Sample-B, LINK_22E172:Sample-C

#
# "tag" 跟 "enabled" 为可选参数，分别表示 “标签”及“开启状态”, true 为开启，false 关闭.
# update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器;
#

[server_remote]
https://bulink.me/sub/mjs8k/vm, tag=bulink免费订阅, update-interval=86400, opt-parser=true, enabled=true,as-policy=static, img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/server/logo.png
https://subscribe.a9b.top/link/gVAImpkVQqClINho?list=quantumultx, tag=速蛙云, update-interval=86400, opt-parser=true, enabled=true,as-policy=static, img-url=https://raw.githubusercontent.com/NUPIGM/QuanX/main/icon/server/Frog.png
